<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
 <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 my">
                    <form class="form-inline ml-auto" id = "f1" method="GET" action = "/page">
                        <div class = "input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                          <input type="text" required name = "name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-append">  
                          <button class="btn btn-primary float-right" onclick="func()">Create Room</button>
                        </div>
                        </div>
                        <input id = "txt" type="text" hidden name="room">
                    </form>                
                    <form class ="form-inline " id = "f2" method="GET" action = "/page">
                        
                        <div class = "input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                              <input type="text" required name = "name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                              <input type="text" required name = "room" class ="form-control" placeholder="Room code"> 
                            <div class="input-group-append">  
                              <button type = "submit" class="btn btn-primary float-right">Join Room</button>
                            </div>
                            </div>    
                        
                    </form>
                    
            </div>
            <footer class = "fixed-bottom text-center">Developed by <a href = "https://www.linkedin.com/in/karandeep-singh-6715271a5/">Karandeep Singh</a></footer>
        </div>
    </div>
    <script>  
    function func(){
      var d = new Date();
      var n = d.getTime();
      n = n - 1622300000000;
      var x = '';
      while(n > 0){
         x += String.fromCharCode(n%10 + 48);
         n =  Math.floor(n/10);
      }
      document.getElementById("txt").value = x;
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
